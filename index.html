<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="canvas">
      <canvas id="gameBoard" height="300" width="300"></canvas>
    </div>
    <button id="resetGame" class="btn btn-danger">Reset</button>
    <div id="player-turn"></div>
    <div id="player-1-wins">
      <h2>X wins!!!</h2>
    </div>
    <div id="player-2-wins">
      <h2>O wins!!!</h2>
    </div>
    <div id="draw">
      <h2>Looks like we have a draw...</h2>
    </div>
  </div>
</body>
</html>
